<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // Construct absolute URL using the document's baseURI (which respects <base href>)
        // This ensures we get the correct path like .../matematica-visual-web/firebase-messaging-sw.js
        const swUrl = new URL('firebase-messaging-sw.js', document.baseURI).href;

        console.log('Attempting to register Service Worker at:', swUrl);

        navigator.serviceWorker.register(swUrl)
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
